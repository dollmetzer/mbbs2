framework:
    workflows:
        foto_publishing:
            type: 'state_machine'
            audit_trail:
                enabled: true
            marking_store:
                type: method
            supports:
                - App\Entity\Item
            initial_marking: Avise
            places:
                - Avise
                - Vorbereitung
                - Foto
                - Retusche
                - QA
                - Published
            transitions:
                anlieferung:
                    from: Avise
                    to: Vorbereitung
                styling:
                    from: Vorbereitung
                    to: Foto
                fotografiert:
                    from: Foto
                    to: Retusche
                retuschiert:
                    from: Retusche
                    to: QA
                publish:
                    from: QA
                    to: Published
                reject:
                    from: QA
                    to: Foto
