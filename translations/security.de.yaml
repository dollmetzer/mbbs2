# Language Snippets
#
# Do a regular check with
# bin/console debug:translation de --domain=security
An authentication exception occurred.: Fehler bei der Authentifizierung
Authentication credentials could not be found.: Ungültige Zugangsdaten
Authentication request could not be processed due to a system problem.: Fehler bei der Authentifizierung
Invalid credentials.: Ungültige Zugangsdaten
Cookie has already been used by someone else.: Der Cookie wird bereits benutzt
Not privileged to request the resource.: Keine Berechtigung
Invalid CSRF token.: Ungültiger CSRF Token.
No authentication provider found to support the authentication token.: Kein Authentication Provider für den Token gefunden
No session available, it either timed out or cookies are not enabled.: Sitzung ungültig oder abgelaufen
No token could be found.: Kein Token gefunden
Username could not be found.: Ungültiger Nutzername
Account has expired.: Konto ist abgelaufen
Credentials have expired.: Die Zugangsdaten sind abgelaufen
Account is disabled.: Das Konto ist gelöscht
Account is locked.: Das Konto ist gesperrt
Too many failed login attempts, please try again later.: Zu viele Anmeldeversuche. Bitte versuchen Sie es später noch einmal
Invalid or expired login link.: Ungültiger oder abgelaufener login link